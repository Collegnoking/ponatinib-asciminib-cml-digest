name: Ponatinib / Asciminib CML digest

on:
  schedule:
    - cron: "30 6 1,16 * *"
  workflow_dispatch: {}

concurrency:
  group: ponatinib-digest-main
  cancel-in-progress: false

jobs:
  run-digest:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run digest
        run: |
          python ponatinib_digest.py

      - name: Save reports in repo
        run: |
          mkdir -p reports
          cp output/weekly_digest.md reports/latest_digest.md
          if [ -f output/weekly_digest.html ]; then
            cp output/weekly_digest.html reports/latest_digest.html
          fi

      - name: Commit report files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add reports/latest_digest.md
          if [ -f reports/latest_digest.html ]; then
            git add reports/latest_digest.html
          fi

          if git diff --cached --quiet; then
            echo "Nessuna modifica ai report"
            exit 0
          fi

          git commit -m "Update reports [skip ci]"

          # Prova il push; se fallisce non bloccare il workflow
          git push origin main || echo "Push non riuscito (continuo comunque)"
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: ponatinib-asciminib-cml-digest
          path: output/
